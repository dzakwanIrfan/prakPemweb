<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percobaan 3 - Format Teks</title>
</head>
<body>
    <b>Ini merupakan teks tebal</b>
    <i>Ini merupakan teks italic</i>
    <mark>Ini merupakan tes dengan highlight</mark>
    <small>Ini merupakan teks kecil</small>
    <sub>Ini merupakan teks subscript</sub>
