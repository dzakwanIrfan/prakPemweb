<!DOCTYPE html>
<html lang="en">
<head>
    <title>Praktikum Pemrograman Web</title>
</head>
<body>
    <p style="border-style: dotted; background-color: red;">Border Dotted Background</p>
    <p style="border-style: dashed; background-color: green;">Border Dashed Background</p>
    <p style="border-style: solid; background-color: blue;">Border Solid Background</p>
    <p style="border-style: double; background-color: cyan;">Border Double Background</p>
    <p style="border-style: groove; background-color: magenta;">Border Groove Background</p>
    <p style="border-style: ridge; background-color: yellow;">Border Ridge Background</p>
    <p style="border-style: inset; background-color: orange;">Border Inset Background</p>
    <p style="border-style: outset; background-color: pink;">Border Outset Background</p>
    <h1><span style="color: red">W</span><span style="color: orange">E</span><span style="color: yellow;">L</span><span style="color: green;">L</span></h1>
</body>
</html>
