<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percobaan 2 - Form</title>
</head>
<body>
    <form name="form" method="post" action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="number">Number:</label><br>
        <input type="number" id="number" name="number"><br>
        <label for="tel">Tel:</label><br>
        <input type="tel" id="tel" name="tel"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="birthday">birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="javascript">
        <label for="javascript">Javascript</label><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Plane">
        <label for="vehicle3">I have a plane</label><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br>
        <textarea name="textarea" cols="30" rows="10"></textarea><br>
        <input type="button" name="button" value="button"><br>
        <input type="submit" value="submit" id="submit" name="submit">
        <input type="reset" name="reset" id="reset" value="reset">
    </form>
</body>
</html>
