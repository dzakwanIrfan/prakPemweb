<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan</title>
</head>
<body>
    <table>
        <tr>
            <td rowspan="7"><img src="romi.jpg" alt="romi" height="400"></td>
            <td><label for="nama">Nama</label></td>
            <td><input type="text" name="nama" id="nama" value="Romi"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="email" id="email" value="romi@gmail.com"></td>
        </tr>
        <tr>
            <td><label for="user">Username</label></td>
            <td><input type="text" name="user" id="user" value="romi"></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td><input type="password" name="pass" id="pass" value="romi"></td>
        </tr>
        <tr>
            <td><label for="gender">Jenis Kelamin</label></td>
            <td><select name="gender" id="gender">
                <option value="laki" selected>Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="alamat">Alamat</label></td>
            <td><textarea name="alamat" id="alamat" cols="40" rows="10">Bogor</textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Simpan" id="simpan" name="simpan"></td>
        </tr>
    </table>
</body>
</html>
