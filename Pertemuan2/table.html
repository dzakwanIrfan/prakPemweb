<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percobaan 4 - Tabel</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p>Tabel biasa</p>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Elon</td>
            <td>Musk</td>
            <td>51</td>
        </tr>
        <tr>
            <td>Bill</td>
            <td>Gates</td>
            <td>67</td>
        </tr>
    </table>
    <p>Colspan</p>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Elon</td>
            <td>Musk</td>
            <td>51</td>
        </tr>
        <tr>
            <td>Bill</td>
            <td>Gates</td>
            <td>67</td>
        </tr>
    </table>
    <p>Rowspan</p>
    <table>
        <tr>
            <th>Name</th>
            <td>Elon</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>1234567</td>
        </tr>
        <tr>
            <td>7654321</td>
        </tr>
    </table>
</body>
</html>
