<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Praktikum Pemrograman Web</title>
</head>
<body>
    <form name="form1" method="post">
        <textarea name="question" id="question" cols="60" rows="3" onkeyup="countMax()"></textarea>
        Sisa <input type="text" id="counter" name="counter" size="3" maxlength="3" value="100" readonly>
    </form>

    <script>
        function countMax(){
            const question = document.getElementById("question");
            const counter = document.getElementById("counter");
            const max = 100;
            let wert = max - question.value.length;
            if (wert < 0){
                alert("Maaf, batas maksimum pengisian adalah " + max + " karakter!");
                question.value = wert;
            }else{
                counter.value = wert;
            }
        }
    </script>
</body>
</html>
