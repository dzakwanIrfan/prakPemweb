<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan</title>
    <style>
        .table{
            margin: auto;
        }
    </style>
</head>
<body>
    <form name="form" method="post" onsubmit="return cek()" action="latihan.html">
        <table class="table">
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="input" id="name" oninput="cekNama()"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="input" id="email"></td>
            </tr>
            <tr>
                <td>Komentar</td>
                <td>:</td>
                <td><textarea name="input" id="comment" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" id="submit" value="Simpan"></td>
            </tr>
        </table>
    </form>

    <script>
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const komentar = document.getElementById("comment");
        function cek(){
            if(name.value == "" || email.value == "" || komentar.value == ""){
                alert("Mohon isi semua input field!");
            }
        }
        function cekNama(){
            let regex = /^[A-Za-z ]+$/;
            if (!regex.test(name.value) && name.value!=""){
                alert("Nama tidak boleh memiliki angka atau simbol!");
                name.value = name.value.replace(/[^A-Za-z ]/g, '');
            }
        }
    </script>
</body>
</html>
